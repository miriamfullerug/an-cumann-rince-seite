<!DOCTYPE html>
<html lang="ga">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Na Seit | Cumann Rince Seite</title>
  <link rel="stylesheet" href="/an-cumann-rince-seite/css/styles.css">
</head>
<body>
  <main>
    <nav class="navbar navbar-content">
  <div class="nav-left">
    
    <a href="/an-cumann-rince-seite/">
      <img src="/an-cumann-rince-seite/images/logo.png" alt="Cumann Rince Seite" class="logo">
    </a>
    

    <a href="/an-cumann-rince-seite/sets/">Seiteanna</a>
    <a href="/an-cumann-rince-seite/about/">Fúinn</a>
    <a href="/an-cumann-rince-seite/cuir-leis/">Cuir leis</a>
  </div>
</nav>




    <section class="content-section">
      <h1>Na Seit</h1>

      <div class="search-container">
        <input type="text" id="set-search" class="search-input" placeholder="Cuardaigh seit (teideal nó contae)...">
      </div>

      <ul class="sets-list" id="sets-list">
        
        <li data-title="baile bhuirne" data-county="corcaigh">
          <a href="/an-cumann-rince-seite/sets/baile-bhuirne/">Baile Bhuirne <span class="set-county">(Corcaigh)</span></a>
        </li>
        
        <li data-title="chiarraí thiar" data-county="ciarraí">
          <a href="/an-cumann-rince-seite/sets/caledonian/">Chiarraí Thiar <span class="set-county">(Ciarraí)</span></a>
        </li>
        
        <li data-title="bharrlom" data-county="corcaigh">
          <a href="/an-cumann-rince-seite/sets/cashel/">Bharrlom <span class="set-county">(Corcaigh)</span></a>
        </li>
        
        <li data-title="lansaithe an chláir" data-county="an clár">
          <a href="/an-cumann-rince-seite/sets/clare-lancers/">Lansaithe an Chláir <span class="set-county">(An Clár)</span></a>
        </li>
        
        <li data-title="pléineáilte an chláir" data-county="an clár">
          <a href="/an-cumann-rince-seite/sets/clare-plain/">Pléineáilte an Chláir <span class="set-county">(An Clár)</span></a>
        </li>
        
        <li data-title="connemara" data-county="gaillimh">
          <a href="/an-cumann-rince-seite/sets/connemara/">Connemara <span class="set-county">(Gaillimh)</span></a>
        </li>
        
      </ul>
      <p class="no-results" id="no-results" style="display: none;">Níl aon seit faighte.</p>
    </section>

    <script>
      (function() {
        const searchInput = document.getElementById('set-search');
        const setsList = document.getElementById('sets-list');
        const noResults = document.getElementById('no-results');
        const setItems = Array.from(setsList.querySelectorAll('li'));

        function filterSets() {
          const query = searchInput.value.toLowerCase().trim();
          let visibleCount = 0;

          setItems.forEach(item => {
            const title = item.getAttribute('data-title');
            const county = item.getAttribute('data-county');
            const matches = !query || title.includes(query) || county.includes(query);
            
            item.style.display = matches ? '' : 'none';
            if (matches) visibleCount++;
          });

          noResults.style.display = visibleCount === 0 && query ? 'block' : 'none';
        }

        searchInput.addEventListener('input', filterSets);
      })();
    </script>
  </main>
</body>
</html>
